{% extends 'blog/base_blog.html' %}

{% block title %}
Моды для игр и программ
{% endblock %}

{% block content %}

<div class="container">
    {% for mod in mods %}
    <div class="row">
        <img src="/media/{{ mod.image }}" width="100" height="100">
        <div class="col-6">
            <h5 style="margin-top:10px">{{ mod.title }}</h5>
            <p>{{ mod.body|truncatewords:20 }}</p>
        </div>
    </div>
    {% endfor %} 
</div>

{% endblock %}
