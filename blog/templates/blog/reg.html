{% extends 'blog/base_blog.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">

<form method="POST" name="form" action="{% url 'reg_url' %}">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group">
        <label>{{ f.label }}</label>
        {{ f }}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Регистрация">
</form>

</div>

{% endblock %}
